<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/smiley.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game - Intro</title>
  </head>
  <body>
    <div id="sky"></div>
    <div id="start-hint-container">
      <div id="start-hint">&darr; Scroll to begin &darr;</div>
    </div>
    <div id="sun-container">
      <div id="narration"></div>
      <svg id="sun-svg" width="80cqmin" height="80cqmin" viewBox="0 0 100 100">
        <defs>
          <clipPath id="sun-clip">
            <rect id="sun-visibility" height="100" />
          </clipPath>
        </defs>
        <circle id="dyson" cx="50" cy="50" r="50" />
        <circle
          id="sun"
          cx="50"
          cy="50"
          r="50"
          fill="#ff4"
          clip-path="url(#sun-clip)"
        />
      </svg>
      <div id="spacer"></div>
    </div>
    <div id="ground"></div>
    <a id="btn-play" href="/game/">&#x25B6; Play</a>
    <script type="module" src="scroll.js"></script>
  </body>
</html>
